<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather information for any location">
    <title>Weather App - Real-time Weather Information</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-cloud-sun"></i>
                Weather App
            </h1>
            <p class="app-subtitle">Get real-time weather information</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="search-input" 
                    placeholder="Enter city name..."
                    aria-label="City name"
                >
                <button id="searchBtn" class="search-btn" aria-label="Search weather">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button id="locationBtn" class="location-btn" aria-label="Use current location">
                <i class="fas fa-location-crosshairs"></i>
                Use Current Location
            </button>
        </section>

        <!-- Loading Animation -->
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">Something went wrong!</p>
        </div>

        <!-- Weather Card -->
        <main id="weatherCard" class="weather-card hidden">
            <!-- Location Info -->
            <div class="location-info">
                <h2 id="cityName" class="city-name">
                    <i class="fas fa-location-dot"></i>
                    <span>City Name</span>
                </h2>
                <p id="currentDate" class="current-date">Monday, 16 December 2024</p>
            </div>

            <!-- Main Weather Display -->
            <div class="main-weather">
                <div class="weather-icon-container">
                    <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
                </div>
                <div class="temperature-container">
                    <h3 id="temperature" class="temperature">--°C</h3>
                    <p id="weatherDescription" class="weather-description">--</p>
                </div>
            </div>

            <!-- Weather Details Grid -->
            <div class="weather-details">
                <!-- Feels Like -->
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-temperature-half"></i>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Feels Like</p>
                        <p id="feelsLike" class="detail-value">--°C</p>
                    </div>
                </div>

                <!-- Humidity -->
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-droplet"></i>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Humidity</p>
                        <p id="humidity" class="detail-value">--%</p>
                    </div>
                </div>

                <!-- Wind Speed -->
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Wind Speed</p>
                        <p id="windSpeed" class="detail-value">-- m/s</p>
                    </div>
                </div>

                <!-- Pressure -->
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-gauge-high"></i>
                    </div>
                    <div class="detail-info">
                        <p class="detail-label">Pressure</p>
                        <p id="pressure" class="detail-value">-- hPa</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by OpenWeatherMap API</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
